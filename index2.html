<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Site Responsivo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: #0073e6;
      color: white;
      padding: 15px 20px;
      text-align: center;
    }

    nav {
      background: #005bb5;
      padding: 10px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 5px 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    main h2 {
      margin-bottom: 15px;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      background: #0073e6;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
      transition: 0.3s;
    }

    .btn:hover {
      background: #005bb5;
    }

    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }

    /* RESPONSIVIDADE */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
      }

      nav a {
        margin: 8px 0;
      }

      .btn {
        width: 80%;
        max-width: 250px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Bem-vindo ao meu site!</h1>
  </header>

  <nav>
    <a href="#">Início</a>
    <a href="#">Sobre</a>
    <a href="#">Serviços</a>
    <a href="#">Contato</a>
  </nav>

  <main>
    <h2>Meu primeiro site no GitHub Pages</h2>
    <p>Esse site é totalmente responsivo e se adapta a qualquer tela.</p>
    <a href="#" class="btn">Saiba mais</a>
    <a href="#" class="btn">Entrar em contato</a>
  </main>

  <footer>
    <p>&copy; 2025 - Meu Site</p>
  </footer>
</body>
</html>
